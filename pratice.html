<body>
    <div class="preloader">
        <!-- Add your preloader animation here -->
        <!-- You can use CSS animations or an animated GIF -->
    </div>

    <!-- JavaScript code to control when to show the main content -->
    <script>
        // Simulate a delay for demonstration purposes (you can adjust the delay)
        setTimeout(function() {
            // Hide the preloader
            document.querySelector('.preloader').style.display = 'none';

            // Show the main content by setting a class that displays the navigation bar
            document.body.classList.add('content-loaded');
        }, 1500); // Adjust the delay as needed
        // JavaScript to show the footer when the "Contact Me" link is clicked
document.getElementById("contact-link").addEventListener("click", function (event) {
    event.preventDefault(); // Prevent the default link behavior
    document.getElementById("contact-footer").style.display = "block"; // Show the footer
});

    </script>
</body>
</html>
